baseURL: /
title: Making Models FAIR
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true
staticDir:
  - static
  - js
enableRobotsTXT: true
taxonomies:
  tag: tags
  category: categories
params:
  disableContentEdit: true
  taxonomy:
    taxonomyCloud:
      - tags
      - categories
    taxonomyCloudTitle:
      - Tag Cloud
      - Categories
    taxonomyPageHeader:
      - tags
      - categories
    pygmentsCodeFences: true
    pygmentsUseClasses: false
    pygmentsUseClassic: false
    pygmentsStyle: tango
  mermaid:
    enable: true
    theme: neutral
  ui:
    breadcrumb_disable: false
    footer_about_enable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: false
    sidebar_search_disable: false
    feedback:
      enable: true
      yes: Glad to hear it! Please <a
        href="https://github.com/make-models-fair/make-models-fair.github.io/issues/new">tell
        us how we can improve</a>.
      no: Sorry to hear that. Please <a
        href="https://github.com/make-models-fair/make-models-fair.github.io/issues/new">tell
        us how we can improve</a>.
    readingtime:
      enable: false
  links:
    user:
      - name: Email
        url: mailto:fair@comses.net
        icon: fa fa-envelope
        desc: Contact for questions or comments!
      - name: Discussion board
        url: https://github.com/make-models-fair/coordination/discussions
        icon: fas fa-comment
        desc: Join the discussion on our GitHub discussion board!
    developer:
      - name: GitHub
        url: https://github.com/make-models-fair
        icon: fab fa-github
        desc: Development takes place here!
  version_menu: Releases
  archived_version: false
  version: "0.1"
  url_latest_version: https://tobefair.org
  github_repo: https://github.com/make-models-fair/tobefair.org
  github_project_repo: https://github.com/make-models-fair/.github
  github_branch: master
  # gcs_engine_id: d72aa9b2712488cc3
  offlineSearch: true
  prism_syntax_highlighting: false
permalinks:
  blog: /:section/:year/:month/:day/:slug/
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart
services:
  googleAnalytics:
    id: G-50MZVSM245
languages:
  en:
    params:
      title: Making Models FAIR
      description: A CoMSES community initiative
      languageName: English
      weight: 1
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: tango
outputs:
  section:
    - HTML
    - RSS
module:
  hugoVersion:
    extended: true
    min: 0.110.0
  imports:
    - path: github.com/google/docsy
      disable: false
